<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/assets/css/Registro2.css">
</head>
<body>

<a href="/templates/index.html" class="back-arrow">← Volver al inicio</a>

<div class="container">
    <div class="header">
        Registro de Usuario
        <span>Información del equipo</span>
    </div>
    <div class="form-container">
        <form action="/templates/Registro.html" method="POST" id="equipo-form">
            <div class="form-group">
                <label>Número de Serial del Equipo</label>
                <input type="text" name="serial_equipo" id="serial_equipo" required>
            </div>
            <div class="form-group">
                <label>Marca del Equipo</label>
                <input type="text" name="marca_equipo" id="marca_equipo" required>
            </div>
            <div class="buttons">
                <a href="/templates/index.html"><button type="button" class="btn btn-prev">Anterior</button></a>
                <button type="submit" class="btn btn-next">Siguiente</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
